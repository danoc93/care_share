<ion-nav-bar>

</button>
</ion-nav-buttons>

</ion-nav-bar>   

<ion-content class="general">
<div class="card">
	<div class="item item-divider">
		ğŸ“ˆ Current Bi-weekly Period Summary
	</div>
	<div class="item item-text-wrap">
		<canvas radarchart data="linechart" height="180" width="320"> </canvas><br>
	</div>
</div>
<div class="card">
	<div class="item item-divider">
		<span>ğŸ—“ This week </span>
	</div>

			<div class="noItemsAlert" ng-show="!allAlerts.length">
				<b>There isn't anything here</b> ğŸ˜©

				</div>
			</div>
		</p>
	</div>
</div>

	<div class="item item-divider">
		ğŸ•¦ Explore disease progression
	</div>

		<div class="item item-text-wrap">
			<canvas linechart data="progressChart" height="200" width="320">
			</canvas><br>
		</div>

		<form class="list">

			<label class="item item-input">
				<span class="input-label">ğŸ“…&nbsp;Starting date</span>
				<button type="button" class="button button-block" 
				style="width: 65%; margin: 0 auto; margin-right:10px;" ng-click="openDatePicker()" ng-model="date">{{ date }}
			</button>
		</label>

		<div id="categories">
			<label class="item item-input">
				<span class="input-label" >ğŸ”–&nbsp;Choose a category</span>
			</label>
			<ion-checkbox ng-repeat="category in categories" ng-model="category.checked" ng-checked="category.checked">
			{{ category.text }}
		</ion-checkbox>
	</div>

</form>

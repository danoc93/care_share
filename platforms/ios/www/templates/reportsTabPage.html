<ion-view title="Reports">
	<ion-nav-bar></ion-nav-bar>
<ion-content padding="true">
	<button class="button button-icon icon ion-ios-plus-outline"
		ui-sref="tabsController.newReport">&nbsp;New Report</button>
<ion-list style="border-width:0">
	<ion-item ng-repeat="report in reports" style="padding: 0; border-width: 0;">
		<a ng-if="report.sep" style="margin-top: 3px; margin-bottom: 3px; padding: 10px;"
		class="titleCatProfile">{{ report.date }}</a>
		<span ng-if="!report.sep" style="float: left; font-size: 10px; padding-left: 5px;">
			<img style="height: 20px; width: 20px; float: left; border-radius: 50%;"
		src="img/profiles/def.png"> <span style="margin-left: 5px; line-height: 20px;">
			{{ report.caregiver }}
		</span>
		</span>
			<span style="float:right; margin-right: 3%; font-size: 10px; color: #206139;" ng-show="{{ report.isImportant }}">
			ðŸ“Œ&nbsp;<b>Important</b></span>
		<a ng-if="!report.sep" class="button button-block icon icon-right ion-chevron-right"
			style="border-width: 0; text-align:left; width: 95%; margin: 0 auto; margin-bottom: 3px;"
			href="#/page1/details/{{report.pos}}">
		<span style="font-size: 15px;">{{trimText(report.description)}}</span>
		</a>
	</ion-item>
</ion-list>
</ion-content>
</ion-view>
